<!--导入layout文件内容-->
{% extends 'public/layout.html' %}
<!--替换layout文件中留出的body块数据-->
{% block body %}
<form class="form-horizontal" method="post">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="{{ user_obj.email }}" disabled>
    </div>
  </div>

    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">中文名</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputEmail3" name="cn_name" value="{{ user_obj.profile.cn_name }}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">职位</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputEmail3" name="title" value="{{ user_obj.profile.title }}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="phone" id="input-phone" placeholder="手机号" value="{{ user_obj.profile.phone }}">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="hidden" name="id" value="{{ user_obj.id }}">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
